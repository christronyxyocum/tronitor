language: generic
#branches:
#  except:
#    - develop
sudo: required
addons:
  apt:
    packages:
      - jq
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
jobs:
  include:
    - stage: run
      script: sudo bash -x ./uptimerobot_monitor_utility.sh
    - stage: run
      script: sudo bash -x ./uptimerobot_monitor_utility.sh -l
    - stage: run
      script: sudo bash -x ./uptimerobot_monitor_utility.sh --list
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  mkdir -p coverage &&
  kcov coverage Travis/travis.sh &&
  bash <(curl -s https://codecov.io/bash)
